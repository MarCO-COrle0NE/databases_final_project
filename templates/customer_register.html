<html>
<head>
</head>
<body>
<style type="text/css">
    .error {
			background-color: tomato;
			color: white;
			border: 2px solid black;
			margin: 20px;
			padding: 20px;
		}
    body{
        background-color:lightblue;
        font-family: Verdana;
        font-style:  normal;
    }

</style>
<h1>Register your account</h1>
<form action = "/customer_logged_in" method = "POST">
    <input type = "email" name = "email" placeholder = "Email" required/> </br>
    <input type = "name" name = "name" placeholder = "Name" required/></br>
    <input type = "pw" name = "pw" placeholder = "Password" required/></br>
    <input type = "building_num" name = "building_num" placeholder = "Building Number" required/></br>
    <input type = "street" name = "street" placeholder = "Home Street" required/></br>
    <input type = "city" name = "city" placeholder = "Home City" required/></br>
    <input type = "state" name = "state" placeholder = "Home State" required/></br>
    <input type = "phone" name = "phone" placeholder = "Phone number" required/></br>
    <input type = "pp_num" name = "pp_num" placeholder = "Passport Number" required/></br>
    <h4>Passport Expiration Date</h4><input type = "date" name = "pp_exp" placeholder = "Passport Expiration Date" required/></br>
    <input type = "pp_country" name = "pp_country" placeholder = "Passport Country" required/></br>
    <input type = "dob" name = "dob" placeholder = "Date of Birth" required/></br>
    <input type = "hidden" name = "action" value = "register">
    <input type = "submit" value = "REGISTER" /></br>
    {% if error %}
		<p class="error"><strong>Error:</strong> {{error}}</p>
	{% endif %}
</form>
<a href="/">Go back</a>
</body>
</html>
